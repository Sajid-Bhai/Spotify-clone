<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Spocify.css">
    <link rel="stylesheet" href="Uitility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  border bg-black">
            <div class="home bg-grey p-1 rounded">
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home"> Home</li>
                    <li><img class="invert" src="Search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-black bg-grey p-1 rounded">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="libraryIcon">
                    <h2>Your library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div style="margin-left: 0;" class="right border rounded bg-grey ">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="LeftArrow.svg" alt="LeftArrow" />
                    <img class="invert" src="RightArrow.svg" alt="RightArrow" />

                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1> Spocify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http:// www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141834" fill="#000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000269d67d30bc3788ec7a05f4eb" alt="pic">
                        <h2>New Music Friday</h2>
                        <p>The very best in new music from around the world. Cover: Billie Eilish</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http:// www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141834" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000269d67d30bc3788ec7a05f4eb" alt="pic">
                        <h2>New Music Friday</h2>
                        <p>The very best in new music from around the world. Cover: Billie Eilish</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img src="presong.svg" alt="Previous song"/>
                        <img src="play.svg" alt="Play song"/>
                        <img src="nextsong.svg" alt="Next song"/>
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
        <script src="Spotify.js"></script>
</body>

</html>
